<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form data input</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <main role="main" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">Categories</h1>
                </div>
                <div id="content" class="container-fluid">
                    <table id="categories" class="table table-striped table-sm">
                        <thead id="categories-header">
                            <tr>
                                <th>Category Id</th>
                                <th>Category Name</th>
                                <th>Description</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="categories-rows"  
                            hx-get="http://localhost:3002/categories" 
                            hx-trigger="load, OINODbApiTrigger-Categories from:body"
                            hx-target="#categories-rows" 
                            hx-swap="innerHTML"
                            >
                        </tbody>
                    </table>
                    <div id="categories-insert" class="link-primary"
                        hx-get="http://localhost:3002///insert_category" 
                        hx-trigger="click"
                        hx-target="this" 
                        hx-swap="outerHTML"
                    >
                        <button type="button" class="btn btn-success">Create Category</button>
                    </div>
                </div>
                <div id="alerts" class="mt-4"
                    hx-swap="innerHtml"
                >

                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
</body>
</html>
