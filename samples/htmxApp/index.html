<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form data input</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='main.js'></script>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
</head>
<body>
    <div id="categories">
        <div id="categories-header" class="row">
            <b class="col-3">CategoryID</b>
            <b class="col-3">CategoryName</b>
            <b class="col-3">Description</b>          
            <b class="col-3"></b>          
        </div>
        <div id="categories-rows" class="container text-left" 
            hx-get="http://localhost:3002/categories" 
            hx-trigger="load, OINOApiTrigger-Categories from:body"
            hx-target="#categories-rows" 
            hx-swap="innerHTML"
            >
        </div>
    </div>
</body>
</html>
