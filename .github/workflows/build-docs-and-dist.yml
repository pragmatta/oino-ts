# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: build and commit
        run: |
          cd packages
          bun install --production --verbose
          bun install ./common --production --verbose
          bun install ./db --production --verbose
          bun install ./db-bunsqlite --production --verbose
          bun install ./db-mariadb --production --verbose
          bun install ./db-mssql --production --verbose
          bun install ./db-postgresql --production --verbose
          bun install ./hashid --production --verbose
          bun run build:all
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./common/dist ./db/dist ./db-bunsqlite/dist ./db-mariadb/dist ./db-mssql/dist ./db-postgresql/dist ./hashid/dist ./types
          git add ../docs
          git commit -m "chore: commit docs and dist [skip ci]" || echo "No changes to commit"
          git push origin main
