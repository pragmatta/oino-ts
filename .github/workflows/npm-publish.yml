name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - run: npm publish ./packages/common --access public
      - run: npm publish ./packages/db --access public
      - run: npm publish ./packages/db-bunsqlite --access public
      - run: npm publish ./packages/db-postgresql --access public
      - run: npm publish ./packages/db-mariadb --access public
      - run: npm publish ./packages/db-mssql --access public
      - run: npm publish ./packages/hashid --access public
      - run: npm publish ./packages/types --access public
